    <form action="/register">
        <div class="mb-3">
            <input type="text" name="orderId" class="form-control" id="orderIdInput" hidden>
        </div>
        <div class="mb-3">
            <label for="nameInput" class="form-label">Name</label>
            <input type="text" name="username" class="form-control" id="nameInput" required>
        </div>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input type="text" class="form-control" name="email" id="exampleInputEmail1" aria-describedby="emailHelp" required>
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="text" name="password" class="form-control" id="exampleInputPassword1" required minlength="6">
        </div>
        <div class="mb-3">
            <label for="addressInput" class="form-label">Address</label>
            <input type="text" name="address" class="form-control" id="addressInput" required >
        </div>
        <div class="form-check" style="margin-bottom: 10px; margin-top: 10px">
            <input class="form-check-input" type="radio" name="city" value="Warsaw" id="flexRadioDefault1">
            <label class="form-check-label" for="flexRadioDefault1">Warsaw</label>
        </div>
        <div class="form-check" style="margin-bottom: 10px; margin-top: 10px">
            <input class="form-check-input" type="radio" name="city" value="Cracow" id="flexRadioDefault2"
                   checked>
            <label class="form-check-label" for="flexRadioDefault2">Cracow</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
