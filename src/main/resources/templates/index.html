<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light" style="font-size: x-large; margin-bottom: 20px">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="images\logo\DSCF8200.jpg" alt="" width="50" height="50">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/allStores">Stores</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/allProducts">Products</a>
                    </li>
                </ul>
            </div>

            <div class="float-end">
                <a class="nav-link" href="/#">
                    <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-person-fill" viewBox="0 0 16 16">
                        <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
                    </svg>
                </a>
            </div>
            <div class="float-end">
                <a class="nav-link" href="/cart">
                    <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="black" class="bi bi-cart2"
                         viewBox="0 0 16 16">
                        <path d="M0 2.5A.5.5 0 0 1 .5 2H2a.5.5 0 0 1 .485.379L2.89 4H14.5a.5.5 0 0 1 .485.621l-1.5 6A.5.5 0 0 1 13 11H4a.5.5 0 0 1-.485-.379L1.61 3H.5a.5.5 0 0 1-.5-.5zM3.14 5l1.25 5h8.22l1.25-5H3.14zM5 13a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0zm9-1a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0z"/>
                    </svg>
                    <span class="badge bg-secondary" th:text="${cartItemsCount}"></span>
                </a>
            </div>
        </div>
    </nav>

    <div class="row">
        <div class="col">
            <form class="form" action="/search"
                  style="margin-top: 30px; margin-bottom: 30px; width: 800px">
                <label for="minPrice" class="form-label" style="font-size: x-large; text-align: center">Search for product</label>
                <input class="form-control mr-sm-2" type="search" id="minPrice" name="productName" required
                       placeholder="type in product name"
                       aria-label="Search" style="height: 50px">

                <div class="row g-3 align-items-center" style="margin-top: 10px; margin-bottom: 10px">
                    <div class="col-auto">
                        <label for="inputAmount" class="col-form-label">Amount needed</label>
                    </div>
                    <div class="col-auto">
                        <input type="number" name="amount" min="1" max="100" required id="inputAmount"
                               class="form-control" aria-describedby="inputInfo">
                    </div>
                    <div class="col-auto">
                        <span id="inputInfo" class="form-text">Must be 1 - 100.</span>
                    </div>
                </div>
                <div class="form-check" style="margin-bottom: 10px; margin-top: 10px">
                    <input class="form-check-input" type="radio" name="city" value="Warsaw" id="flexRadioDefault1">
                    <label class="form-check-label" for="flexRadioDefault1">Warsaw</label>
                </div>
                <div class="form-check" style="margin-bottom: 10px; margin-top: 10px">
                    <input class="form-check-input" type="radio" name="city" value="Cracow" id="flexRadioDefault2"
                           checked>
                    <label class="form-check-label" for="flexRadioDefault2">Cracow</label>
                </div>

                <button class="btn btn-outline-primary my-2 my-sm-0 btn-lg" style="margin-top: 30px; width: 300px" type="submit">
                    Search
                </button>
            </form>
        </div>
    </div>
</div>

</body>
</html>
